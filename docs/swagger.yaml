basePath: /
definitions:
  dto.AdminCreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        maxLength: 255
        type: string
      last_name:
        maxLength: 255
        type: string
      password:
        minLength: 8
        type: string
      phone:
        maxLength: 20
        type: string
      role:
        enum:
        - DOCTOR
        - NURSE
        - ADMIN
        type: string
      username:
        maxLength: 255
        minLength: 3
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - role
    - username
    type: object
  dto.AppointmentResponse:
    properties:
      appointment_date:
        type: string
      appointment_id:
        type: string
      created_at:
        type: string
      doctor_id:
        type: string
      duration_minutes:
        type: integer
      notes:
        type: string
      patient_id:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  dto.AvailabilityRequest:
    properties:
      day_of_week:
        type: string
      doctor_id:
        type: string
      end_time:
        type: string
      max_appointments:
        type: integer
      start_time:
        type: string
    type: object
  dto.AvailabilityResponse:
    properties:
      availability_id:
        type: string
      created_at:
        type: string
      day_of_week:
        type: string
      doctor_id:
        type: string
      end_time:
        type: string
      max_appointments:
        type: integer
      start_time:
        type: string
      updated_at:
        type: string
    type: object
  dto.ConsultationResponse:
    properties:
      appointment_id:
        type: string
      consultation_id:
        type: string
      created_at:
        type: string
      diagnosis:
        type: string
      doctor_id:
        type: string
      is_editable:
        type: boolean
      notes:
        type: string
      patient_id:
        type: string
    type: object
  dto.CreateAppointmentRequest:
    properties:
      appointment_date:
        type: string
      doctor_id:
        type: string
      duration_minutes:
        minimum: 1
        type: integer
      notes:
        type: string
      patient_id:
        type: string
    required:
    - appointment_date
    - doctor_id
    - duration_minutes
    - patient_id
    type: object
  dto.CreateConsultationRequest:
    properties:
      appointment_id:
        type: string
      diagnosis:
        type: string
      doctor_id:
        type: string
      notes:
        type: string
      patient_id:
        type: string
    required:
    - appointment_id
    - diagnosis
    - doctor_id
    - patient_id
    type: object
  dto.CreateDepartmentRequest:
    properties:
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - name
    type: object
  dto.CreateHospitalConfigRequest:
    properties:
      appointment_duration_minutes:
        minimum: 1
        type: integer
      enable_patient_self_registration:
        description: pointer to distinguish false from unset
        type: boolean
      max_same_day_cancellation_hours:
        minimum: 0
        type: integer
      working_hours_end:
        type: string
      working_hours_start:
        type: string
    required:
    - appointment_duration_minutes
    - max_same_day_cancellation_hours
    - working_hours_end
    - working_hours_start
    type: object
  dto.DepartmentListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.DepartmentResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  dto.DepartmentResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      updated_at:
        type: string
    type: object
  dto.DoctorResponse:
    properties:
      consultation_fee:
        type: number
      created_at:
        type: string
      department_id:
        type: string
      doctor_id:
        type: string
      is_available:
        type: boolean
      license_number:
        type: string
      specialization:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.DoctorSignUpRequest:
    properties:
      consultation_fee:
        type: number
      department_id:
        type: string
      license_number:
        type: string
      specialization:
        type: string
      user_id:
        type: string
    required:
    - consultation_fee
    - department_id
    - license_number
    - specialization
    - user_id
    type: object
  dto.ErrorResponse:
    properties:
      code:
        type: string
      error:
        type: string
    type: object
  dto.HospitalConfigResponse:
    properties:
      appointment_duration_minutes:
        type: integer
      config_id:
        type: string
      created_at:
        type: string
      enable_patient_self_registration:
        type: boolean
      max_same_day_cancellation_hours:
        type: integer
      updated_at:
        type: string
      working_hours_end:
        type: string
      working_hours_start:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
    type: object
  dto.NurseResponse:
    properties:
      created_at:
        type: string
      department_id:
        type: string
      license_number:
        type: string
      nurse_id:
        type: string
      shift:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.NurseSignupRequest:
    properties:
      department_id:
        type: string
      license_number:
        type: string
      shift:
        type: string
      user_id:
        type: string
    required:
    - department_id
    - license_number
    - shift
    - user_id
    type: object
  dto.PatientResponse:
    properties:
      blood_group:
        type: string
      created_at:
        type: string
      date_of_birth:
        type: string
      emergency_contact_name:
        type: string
      emergency_contact_phone:
        type: string
      gender:
        type: string
      medical_history:
        type: string
      patient_id:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.PatientSignUp:
    properties:
      blood_group:
        type: string
      date_of_birth:
        type: string
      emergency_contact_name:
        type: string
      emergency_contact_phone:
        type: string
      gender:
        type: string
      medical_history:
        type: string
      user_id:
        type: string
    type: object
  dto.PatientSignUpRequest:
    properties:
      email:
        example: john@example.com
        type: string
      first_name:
        example: John
        maxLength: 255
        type: string
      last_name:
        example: Doe
        maxLength: 255
        type: string
      password:
        example: SecurePass123!
        minLength: 8
        type: string
      phone:
        example: "+2345694004"
        maxLength: 20
        type: string
      username:
        example: john_doe
        maxLength: 255
        minLength: 3
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - username
    type: object
  dto.UpdateAppointmentRequest:
    properties:
      appointment_date:
        type: string
      duration_minutes:
        minimum: 1
        type: integer
      notes:
        type: string
      status:
        enum:
        - PENDING
        - CONFIRMED
        - COMPLETED
        - CANCELLED
        type: string
    required:
    - appointment_date
    - duration_minutes
    - status
    type: object
  dto.UpdateConsultationRequest:
    properties:
      diagnosis:
        type: string
      notes:
        type: string
    required:
    - diagnosis
    type: object
  dto.UpdateDepartmentRequest:
    properties:
      description:
        maxLength: 500
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  dto.UpdateHospitalConfigRequest:
    properties:
      appointment_duration_minutes:
        minimum: 1
        type: integer
      config_id:
        type: string
      enable_patient_self_registration:
        type: boolean
      max_same_day_cancellation_hours:
        minimum: 0
        type: integer
      working_hours_end:
        type: string
      working_hours_start:
        type: string
    required:
    - appointment_duration_minutes
    - config_id
    - max_same_day_cancellation_hours
    - working_hours_end
    - working_hours_start
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_name:
        type: string
      phone:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@hms.example.com
    name: HMS Support
    url: http://example.com/support
  description: A comprehensive Hospital Management System with user authentication,
    doctor management, and patient care features
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://example.com/terms/
  title: Hospital Management System API
  version: 1.0.0
paths:
  /admin/departments:
    get:
      description: Retrieves all active departments with pagination support
      parameters:
      - default: 1
        description: Page number (default 1)
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page (default 10, max 100)
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Departments retrieved successfully
          schema:
            $ref: '#/definitions/dto.DepartmentListResponse'
        "400":
          description: Invalid pagination parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: List all departments
      tags:
      - departments
    post:
      consumes:
      - application/json
      description: Creates a new department with the provided name and description
      parameters:
      - description: Department details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateDepartmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Department created successfully
          schema:
            $ref: '#/definitions/dto.DepartmentResponse'
        "400":
          description: Invalid request or validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: Create a new department
      tags:
      - departments
  /admin/departments/{id}:
    delete:
      description: Soft deletes a department by setting is_active to false
      parameters:
      - description: Department ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Department deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request or department already deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Department not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: Delete a department
      tags:
      - departments
    get:
      description: Retrieves a single department by its ID
      parameters:
      - description: Department ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Department retrieved successfully
          schema:
            $ref: '#/definitions/dto.DepartmentResponse'
        "400":
          description: Invalid department ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Department not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: Get a department by ID
      tags:
      - departments
    put:
      consumes:
      - application/json
      description: Updates one or more fields of an existing department. Only provided
        fields will be updated.
      parameters:
      - description: Department ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update (all optional)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateDepartmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Department updated successfully
          schema:
            $ref: '#/definitions/dto.DepartmentResponse'
        "400":
          description: Invalid request or validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Department not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: Update a department
      tags:
      - departments
  /admin/doctors:
    post:
      consumes:
      - application/json
      description: Create a new doctor. Requires valid JWT token with ADMIN role
      parameters:
      - description: Doctor creation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.DoctorSignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Doctor created successfully
          schema:
            $ref: '#/definitions/dto.DoctorResponse'
        "400":
          description: Validation error - invalid input or invalid role
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict - doctor already exists for this user
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new doctor
      tags:
      - Doctor Management
  /admin/doctors/availability:
    post:
      consumes:
      - application/json
      description: Create doctor availability slot. Requires valid JWT token with
        ADMIN role
      parameters:
      - description: Availability details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AvailabilityRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Availability created successfully
          schema:
            $ref: '#/definitions/dto.AvailabilityResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create doctor availability
      tags:
      - Doctor Availability
  /admin/hospital-configs:
    get:
      description: Get all hospital configurations. Requires valid JWT token with
        ADMIN role
      produces:
      - application/json
      responses:
        "200":
          description: Hospital configurations retrieved successfully
          schema:
            items:
              $ref: '#/definitions/dto.HospitalConfigResponse'
            type: array
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all hospital configurations
      tags:
      - Hospital Configuration
    post:
      consumes:
      - application/json
      description: Create a new hospital configuration. Requires valid JWT token with
        ADMIN role
      parameters:
      - description: Hospital configuration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateHospitalConfigRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Hospital configuration created successfully
          schema:
            $ref: '#/definitions/dto.HospitalConfigResponse'
        "400":
          description: Validation error - invalid input
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new hospital configuration
      tags:
      - Hospital Configuration
  /admin/hospital-configs/{id}:
    delete:
      description: Delete an existing hospital configuration. Requires valid JWT token
        with ADMIN role
      parameters:
      - description: Hospital configuration ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Hospital configuration deleted successfully
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Hospital configuration not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a hospital configuration
      tags:
      - Hospital Configuration
    get:
      description: Get a specific hospital configuration. Requires valid JWT token
        with ADMIN role
      parameters:
      - description: Hospital configuration ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Hospital configuration retrieved successfully
          schema:
            $ref: '#/definitions/dto.HospitalConfigResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Hospital configuration not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a hospital configuration by ID
      tags:
      - Hospital Configuration
    put:
      consumes:
      - application/json
      description: Update an existing hospital configuration. Requires valid JWT token
        with ADMIN role
      parameters:
      - description: Hospital configuration ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated hospital configuration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateHospitalConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Hospital configuration updated successfully
          schema:
            $ref: '#/definitions/dto.HospitalConfigResponse'
        "400":
          description: Validation error - invalid input or ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Hospital configuration not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a hospital configuration
      tags:
      - Hospital Configuration
  /admin/nurses:
    post:
      consumes:
      - application/json
      description: Create a new nurse. Requires valid JWT token with ADMIN role
      parameters:
      - description: Nurse creation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.NurseSignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Nurse created successfully
          schema:
            $ref: '#/definitions/dto.NurseResponse'
        "400":
          description: Validation error - invalid input or invalid role
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict - nurse already exists for this user
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new nurse
      tags:
      - Nurse Management
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of all users in the system
      parameters:
      - default: 10
        description: 'Number of users per page (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - default: 0
        description: 'Number of users to skip for pagination (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of users retrieved successfully
          schema:
            items:
              $ref: '#/definitions/dto.UserResponse'
            type: array
        "400":
          description: Invalid pagination parameters
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all users with pagination (Admin only)
      tags:
      - User Management
    post:
      consumes:
      - application/json
      description: Create a new doctor, nurse, or admin user. Requires valid JWT token
        with ADMIN role
      parameters:
      - description: User creation details with role
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AdminCreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Validation error - invalid input or invalid role
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict - email or username already registered
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new user (Admin only)
      tags:
      - User Management
  /admin/users/{id}:
    get:
      consumes:
