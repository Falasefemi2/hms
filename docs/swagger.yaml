basePath: /
definitions:
  dto.AdminCreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        maxLength: 255
        type: string
      last_name:
        maxLength: 255
        type: string
      password:
        minLength: 8
        type: string
      phone:
        maxLength: 20
        type: string
      role:
        enum:
        - DOCTOR
        - NURSE
        - ADMIN
        type: string
      username:
        maxLength: 255
        minLength: 3
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - role
    - username
    type: object
  dto.CreateDepartmentRequest:
    properties:
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - name
    type: object
  dto.DepartmentListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.DepartmentResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  dto.DepartmentResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      updated_at:
        type: string
    type: object
  dto.DoctorResponse:
    properties:
      consultation_fee:
        type: number
      created_at:
        type: string
      department_id:
        type: string
      doctor_id:
        type: string
      is_available:
        type: boolean
      license_number:
        type: string
      specialization:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.DoctorSignUpRequest:
    properties:
      consultation_fee:
        type: number
      department_id:
        type: string
      license_number:
        type: string
      specialization:
        type: string
      user_id:
        type: string
    required:
    - consultation_fee
    - department_id
    - license_number
    - specialization
    - user_id
    type: object
  dto.ErrorResponse:
    properties:
      code:
        type: string
      error:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
    type: object
  dto.PatientSignUpRequest:
    properties:
      email:
        example: john@example.com
        type: string
      first_name:
        example: John
        maxLength: 255
        type: string
      last_name:
        example: Doe
        maxLength: 255
        type: string
      password:
        example: SecurePass123!
        minLength: 8
        type: string
      phone:
        example: "+2345694004"
        maxLength: 20
        type: string
      username:
        example: john_doe
        maxLength: 255
        minLength: 3
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - username
    type: object
  dto.UpdateDepartmentRequest:
    properties:
      description:
        maxLength: 500
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_name:
        type: string
      phone:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@hms.example.com
    name: HMS Support
    url: http://example.com/support
  description: A comprehensive Hospital Management System with user authentication,
    doctor management, and patient care features
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://example.com/terms/
  title: Hospital Management System API
  version: 1.0.0
paths:
  /admin/departments:
    get:
      description: Retrieves all active departments with pagination support
      parameters:
      - default: 1
        description: Page number (default 1)
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page (default 10, max 100)
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Departments retrieved successfully
          schema:
            $ref: '#/definitions/dto.DepartmentListResponse'
        "400":
          description: Invalid pagination parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: List all departments
      tags:
      - departments
    post:
      consumes:
      - application/json
      description: Creates a new department with the provided name and description
      parameters:
      - description: Department details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateDepartmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Department created successfully
          schema:
            $ref: '#/definitions/dto.DepartmentResponse'
        "400":
          description: Invalid request or validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: Create a new department
      tags:
      - departments
  /admin/departments/{id}:
    delete:
      description: Soft deletes a department by setting is_active to false
      parameters:
      - description: Department ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Department deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request or department already deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Department not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: Delete a department
      tags:
      - departments
    get:
      description: Retrieves a single department by its ID
      parameters:
      - description: Department ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Department retrieved successfully
          schema:
            $ref: '#/definitions/dto.DepartmentResponse'
        "400":
          description: Invalid department ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Department not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: Get a department by ID
      tags:
      - departments
    put:
      consumes:
      - application/json
      description: Updates one or more fields of an existing department. Only provided
        fields will be updated.
      parameters:
      - description: Department ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update (all optional)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateDepartmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Department updated successfully
          schema:
            $ref: '#/definitions/dto.DepartmentResponse'
        "400":
          description: Invalid request or validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Department not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      - Bearer: []
      summary: Update a department
      tags:
      - departments
  /admin/doctors:
    post:
      consumes:
      - application/json
      description: Create a new doctor. Requires valid JWT token with ADMIN role
      parameters:
      - description: Doctor creation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.DoctorSignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Doctor created successfully
          schema:
            $ref: '#/definitions/dto.DoctorResponse'
        "400":
          description: Validation error - invalid input or invalid role
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict - doctor already exists for this user
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new doctor
      tags:
      - Doctor Management
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of all users in the system
      parameters:
      - default: 10
        description: 'Number of users per page (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - default: 0
        description: 'Number of users to skip for pagination (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of users retrieved successfully
          schema:
            items:
              $ref: '#/definitions/dto.UserResponse'
            type: array
        "400":
          description: Invalid pagination parameters
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all users with pagination (Admin only)
      tags:
      - User Management
    post:
      consumes:
      - application/json
      description: Create a new doctor, nurse, or admin user. Requires valid JWT token
        with ADMIN role
      parameters:
      - description: User creation details with role
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AdminCreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Validation error - invalid input or invalid role
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - missing or invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict - email or username already registered
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new user (Admin only)
      tags:
      - User Management
  /admin/users/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific user's details by their ID
      parameters:
      - description: User ID (UUID format)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User details retrieved successfully
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "401":
          description: Unauthorized - invalid JWT token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden - admin role required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not found - user does not exist
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user by ID (Admin only)
      tags:
      - User Management
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and receive a JWT token.
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful, token returned
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Validation error - invalid input format
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized - invalid credentials
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: User login
      tags:
      - Authentication
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Allow patients to register without authentication. Role is automatically
        set to PATIENT
      parameters:
      - description: Patient signup details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.PatientSignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Patient registered successfully
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Validation error - invalid input format
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict - email or username already registered
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Patient self-registration
      tags:
      - Authentication
  /health:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - root
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: 'Type "Bearer" followed by a space and JWT token. Example: "Bearer
      eyJhbGciOiJIUzI1NiIs..."'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
